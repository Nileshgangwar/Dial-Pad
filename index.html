<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff44599250.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <title>Dial pad</title>
</head>
<body>
    <div class="dialpad">
        <div id="output"></div>
        <div class="line">
          <div class="number" id="one">1</div>
          <div class="number" id="two">2
            <div class="sub">ABC</div>
          </div>
          <div class="number" id="three">3
            <div class="sub">DEF</div>
          </div>
        </div>
        <div class="line">
          <div class="number" id="four">4
            <div class="sub">GHI</div>
          </div>
          <div class="number" id="five">5
            <div class="sub">JKL</div>
          </div>
          <div class="number">6
            <div class="sub">MNO</div>
          </div>
        </div>
        <div class="line">
          <div class="number">7
            <div class="sub">PQRS</div>
          </div>
          <div class="number">8
            <div class="sub">TUV</div>
          </div>
          <div class="number">9
            <div class="sub">WXYZ</div>
          </div>
        </div>
        <div class="line">
          <div class="number">*
          </div>
          <div class="number">0
          </div>
          <div class="number">#
          </div>
        </div>
        <div class="botrow"><i class="fa fa-star-o dig" aria-hidden="true"></i>
          <div id="call"><i class="fa fa-phone" aria-hidden="true"></i></div>
          <i class="fa fa-long-arrow-left dig" aria-hidden="true"></i>
        </div>
      </div>
      <script>
        var count = 0;

        $(".number").on("click", function () {
          var num = $(this).clone().children().remove().end().text();
          if (count < 11) {
            $("#output").append("<span>" + num.trim() + "</span>");

            count++;
          }
        });

        $(".fa-long-arrow-left").on("click", function () {
          $("#output span:last-child").remove();
          count--;
        });
      </script>
</body>
</html>
